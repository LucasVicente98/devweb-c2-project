version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - .:/app
    command: ["npm", "start"]
    depends_on:
      - db

  db:
    image: "sqlite:latest"
    container_name: my-sqlite-container
    volumes:
      - ./dev.db:/app/dev.db
